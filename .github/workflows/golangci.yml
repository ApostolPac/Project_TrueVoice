name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Проверка кода golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "${{ runner.tool_cache }}/golangci-lint" v1.60.1
          echo "${{ runner.tool_cache }}/golangci-lint" >> $GITHUB_PATH
          
      - name: Run custom lint script
        run: |
          bash .github/scripts/lint.sh

